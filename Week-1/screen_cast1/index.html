<html>
    <head> <!--Meta data-->
        <meta charset="UTF-8"/>
        <title>My document</title>

        <!-- <meta>  or <meta/> both are valid -->
        <meta name="description" content="this is an example doc"/>
    </head>

    <body> <!--Contents-->
        <div id="intro">
            <h1>This is introduction part of this document</h1>
        </div>

        <div id="main">
            <h3>This is main section of this document</h3>
        </div>

        <div id="footer">
            <h6>This is the footer of this document</h6>
        </div>
    </body>
</html>
