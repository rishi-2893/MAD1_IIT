<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
</head>
<body>
    <h1>Student Details</h1>
    <table border="2" id="student-details-table">
        <thead>
            <th>Student id</th>
            <th>Course id</th>
            <th>Marks</th>
        </thead>
            {%- for row in data -%}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
            {%- endfor -%}
        <tfoot>
            <td colspan="2" align="center">Total Marks</td>
            <td >{{ tot_marks }}</td>
        </tfoot>
    </table>
    <a href="/">Go Back</a>
</body>
</html>
